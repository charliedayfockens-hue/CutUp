<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CutUp - Highway Traffic Racing</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <!-- Start Screen with Map Selection -->
  <div id="start-screen">
    <h1>CUTUP</h1>
    <p class="subtitle">HIGHWAY TRAFFIC RACING</p>
    <div class="controls-info">
      <kbd>W</kbd> / <kbd>&uarr;</kbd> Accelerate
      <kbd>S</kbd> / <kbd>&darr;</kbd> Brake<br>
      <kbd>A</kbd> / <kbd>&larr;</kbd> Left
      <kbd>D</kbd> / <kbd>&rarr;</kbd> Right
      <kbd>Space</kbd> Brake
    </div>
    <p class="map-label">SELECT MAP</p>
    <div id="map-select">
      <button class="theme-btn" data-theme="day">
        <span class="theme-icon">&#9728;</span>
        <span class="theme-name">Day</span>
      </button>
      <button class="theme-btn" data-theme="snow">
        <span class="theme-icon">&#10052;</span>
        <span class="theme-name">Snow</span>
      </button>
      <button class="theme-btn" data-theme="desert">
        <span class="theme-icon">&#9788;</span>
        <span class="theme-name">Desert</span>
      </button>
      <button class="theme-btn" data-theme="rain">
        <span class="theme-icon">&#9748;</span>
        <span class="theme-name">Rain</span>
      </button>
      <button class="theme-btn" data-theme="dynamic">
        <span class="theme-icon">&#8635;</span>
        <span class="theme-name">Dynamic</span>
      </button>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over">
    <h2>WRECKED</h2>
    <p class="final-score">Score: <span id="final-score-value">0</span></p>
    <button id="restart-btn">TRY AGAIN</button>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div id="score-display">
      <span class="label">SCORE</span>
      <span id="score-value">0</span>
    </div>
    <div id="speed-display">
      <span id="speed-value">0</span>
      <span class="unit">KM/H</span>
    </div>
    <div id="near-miss-popup"></div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <div class="m-btn" id="btn-left">&#9664;</div>
    <div class="m-btn" id="btn-right">&#9654;</div>
    <div class="m-btn" id="btn-gas">&#9650;</div>
    <div class="m-btn" id="btn-brake">&#9660;</div>
  </div>

  <canvas id="gameCanvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
