<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CutUp - Highway Traffic Racing</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <!-- CRT Scanline overlay (always on top for retro feel) -->
  <div id="crt-overlay"></div>

  <!-- ====== START SCREEN â€” Multi-Stage Menu ====== -->
  <div id="start-screen">

    <!-- Stage 1: Main -->
    <div id="stage-main" class="menu-stage">
      <h1>CUTUP</h1>
      <p class="subtitle">HIGHWAY TRAFFIC RACING</p>
      <div class="controls-info">
        <kbd>W</kbd> / <kbd>&uarr;</kbd> Accelerate
        <kbd>Space</kbd> Brake<br>
        <kbd>A</kbd> / <kbd>&larr;</kbd> Left
        <kbd>D</kbd> / <kbd>&rarr;</kbd> Right
      </div>
      <button id="btn-play" class="big-btn">PLAY</button>
    </div>

    <!-- Stage 2: Map Select -->
    <div id="stage-map" class="menu-stage" style="display:none">
      <h2 class="stage-title">SELECT MAP</h2>
      <div class="btn-grid">
        <button class="map-btn pixel-btn" data-theme="snow">
          <span class="btn-icon">&#10052;</span>
          <span class="btn-label">Snow</span>
        </button>
        <button class="map-btn pixel-btn" data-theme="desert">
          <span class="btn-icon">&#9788;</span>
          <span class="btn-label">Desert</span>
        </button>
        <button class="map-btn pixel-btn" data-theme="rain">
          <span class="btn-icon">&#9748;</span>
          <span class="btn-label">Rain</span>
        </button>
        <button class="map-btn pixel-btn" data-theme="dynamic">
          <span class="btn-icon">&#8635;</span>
          <span class="btn-label">Dynamic</span>
        </button>
      </div>
    </div>

    <!-- Stage 3: Car Garage -->
    <div id="stage-car" class="menu-stage" style="display:none">
      <h2 class="stage-title">GARAGE</h2>

      <!-- Color picker row -->
      <div class="garage-picker-row">
        <label class="picker-label" for="car-color-input">CUSTOM COLOR</label>
        <input type="color" id="car-color-input" value="#33cc55">
        <button id="btn-pick-color" class="garage-go-btn">GO</button>
      </div>

      <!-- OR divider -->
      <div class="garage-divider">- OR CHOOSE A SPECIAL -</div>

      <!-- Special buttons -->
      <div class="btn-grid">
        <button class="car-btn pixel-btn" data-color="rainbow">
          <span class="color-swatch rainbow-swatch"></span>
          <span class="btn-label">Rainbow</span>
        </button>
        <button class="car-btn pixel-btn" data-color="galaxy">
          <span class="color-swatch galaxy-swatch"></span>
          <span class="btn-label">Galaxy</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ====== Game Over Screen (Stage 4) ====== -->
  <div id="game-over">
    <h2>WRECKED</h2>
    <p class="final-score">Score: <span id="final-score-value">0</span></p>
    <div class="go-buttons">
      <button id="retry-btn" class="go-btn">RETRY</button>
      <button id="mainmenu-btn" class="go-btn secondary">MAIN MENU</button>
    </div>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div id="score-display">
      <span class="label">SCORE</span>
      <span id="score-value">0</span>
    </div>
    <div id="speed-display">
      <span id="speed-value">0</span>
      <span class="unit">KM/H</span>
    </div>
    <div id="near-miss-popup"></div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <div class="m-btn" id="btn-left">&#9664;</div>
    <div class="m-btn" id="btn-right">&#9654;</div>
    <div class="m-btn" id="btn-gas">&#9650;</div>
    <div class="m-btn" id="btn-brake">&#9660;</div>
  </div>

  <canvas id="gameCanvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
